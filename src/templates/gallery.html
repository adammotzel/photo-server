<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
    <a href="/" class="home-button">üè† Home</a>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        {% for photo in photos %}
            <img src="/photos/{{ photo }}" alt="{{ photo }}">
        {% else %}
            <p>No photos have been uploaded.</p>
        {% endfor %}
    </div>
</body>
</html>
